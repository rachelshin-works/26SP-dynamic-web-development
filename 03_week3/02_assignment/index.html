<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Coiny&display=swap"
      rel="stylesheet"
    />
    <title>Jelly Hooray</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>WE DELIVER JELLY</h1></div>
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="./assets/jelly_hooray.svg" alt="jelly hooray" />
          </div>
          <div class="back">
            <div class="top-text">
              <div class="service-intro">
                <p>Jelly Delivery Service</p>
                <p>Jelly Hooray</p>
              </div>
              <div class="jelly-name">
                <p>tropical</p>
              </div>
            </div>
            <div class="bottom-text">
              <p>99 Jelly Street, Joy City, Republic of Candies</p>
              <p><span class="jelly-email">tropicalcream</span>@jellyhooray.com</p>
              <p>+1 999 9999</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"><h1>FOR ANY OCCASIONS</h1></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
